<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahabharat Registration</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ff512f, #f09819);
      animation: backgroundAnimation 10s infinite alternate;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      padding: 30px 40px;
      width: 500px;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2em;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      font-size: 14px;
      color: #444;
      margin-bottom: 5px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #f09819;
      box-shadow: 0 0 10px rgba(240, 152, 25, 0.5);
    }

    .btn {
      padding: 12px;
      background: linear-gradient(45deg, #ff512f, #f09819);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: linear-gradient(45deg, #f09819, #ff512f);
      transform: scale(1.05);
    }

    .form-footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .form-footer a {
      color: #ff512f;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mahabharat Candidate Registration</h2>
    <form action="https://formsubmit.co/your-email@example.com" method="POST">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="First Name" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="Last Name" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="Email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="role">Preferred Role in Mahabharat</label>
        <input type="text" id="role" name="Role" placeholder="E.g., Arjuna, Draupadi, etc." required>
      </div>
      <div class="form-group">
        <label for="bio">Brief Bio</label>
        <input type="text" id="bio" name="Bio" placeholder="Share something about yourself" required>
      </div>
      <div class="form-group">
        <label for="portfolio">Portfolio Link</label>
        <input type="url" id="portfolio" name="Portfolio" placeholder="Share a portfolio link (optional)">
      </div>
      <input type="hidden" name="_subject" value="New Mahabharat Candidate Registration!">
      <input type="hidden" name="_captcha" value="false">
      <button type="submit" class="btn">Register Now</button>
    </form>
    <div class="form-footer">
      Have questions? <a href="#">Contact Us</a>
    </div>
  </div>
</body>
</html>
